<html lang="en">
<head>
<meta charset="UTF-8">

<body>
    <!--Placeholder image area starts here-->
    <div class="row">
        <div class="col-md-4 offset-md-4"><img src="https://via.placeholder.com/103x31" alt="Placeholder logo image" class="logo-img"></div>
        
    </div>
</div>
    <!--Beginning of our form area-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form action="">
                    <label for="email">Email (phone or mobile account)</label>
                        <input type="email" name='email' id='email' placeholder="Enter Email">

                        <label for ="password">Password</label> <a href="http://amazon.com" id='forgot'>Forgot password</a>
                        <input type="password" name="password" id='password' placeholder="Enter Password">

                        <input type="submit" value="Continue">

                </form>
                <!-- Need help goes here -->
                <p id='pointer'>&#9658 <a href="http://amazon.com/help" id='Need'>Need help?</a></p>
            </fieldset>
        </div>
    </div>
    <!-- Beginning of new to amazon section -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h6 id="line">New to Amazon?</h6>
            
        </div>
    </div>
    <!-- Create an account button section -->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <button onclick="http://amazon.com/newaccount">Create your Amazon account</button>
        </div>
    </div>
            <hr>

    <div class="row">
        <div class="col-md-4 offset-md-4">
            <a href="http://amazon.com/conditions" id='conditions'>Conditions of Use</a>
            <a href="http://amazon.com/privacy" id='privacy'>Privacy Policy</a>

        </div>
    </div>
